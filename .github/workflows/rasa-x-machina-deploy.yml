name: Rasa-X-Machina Deploy

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  ORGANIZATION: rasa-x-machina
  REPOSITORY: piper-dispatch-ecosystem
  GCP_PROJECT_ID: rasa-x-machina
  DOMAIN: rasa-x-machina.dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test
      
    - name: Build application
      run: npm run build
      
    - name: Setup GCP credentials
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
        
    - name: Deploy to Cloud Run
      run: |
        gcloud config set project ${{ env.GCP_PROJECT_ID }}
        gcloud run deploy piper-dispatch-ecosystem \
          --image gcr.io/${{ env.GCP_PROJECT_ID }}/piper-dispatch-ecosystem:${{ github.sha }} \
          --platform managed \
          --region us-central1 \
          --allow-unauthenticated
          
    - name: Update deployment status
      uses: bobheadxi/deployments@v1
      with:
        step: finish
        token: ${{ secrets.GITHUB_TOKEN }}
        status: ${{ job.status }}
        deployment_id: ${{ steps.deployment.outputs.deployment_id }}
